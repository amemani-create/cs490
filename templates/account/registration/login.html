{% extends 'base.html' %}
{% load static %}
{% block content %}
<html>
<head>

  <link href= "https://fonts.googleapis.com/css?family=Lato:400,700|Sarabun:400,700" rel ="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Arapey:ital@1&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100&family=Stalinist+One&display=swap" rel="stylesheet">
  <link rel = "stylesheet" href ="{% static 'css/login.css' %}">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="utf-8">
  <title>Login</title>



</head>
<body>


<div class=top">
<h1 class="slogan"><br><b>A L P H A </h1> </b>


   <div class="container">
    <div class="form-box">
      <div class="row">

          <div class="button-box">
            <div id="btn"></div>
            <button type="button" class="toggle-btn" onclick="login()">Log In</button> <!-- Forces the user to enter info -->
            <button type="button" class="toggle-btn" onclick="register()">Register</button> <!-- //Forces the user to enter info -->
          </div>

          <!-- Login portion of the form -->
          <form id="login" class="input-group" action ="home.html" method="get" target ="_blank"> <!-- This is where your login button connects to home page once clicked -->
            <input type="text" class="input-line" placeholder="Username" required>
            <input type="password" class="input-line" placeholder="Enter Password" required><br><br><br><br><br>
            <a href="" class="forgot-password">Forgot Password? </a> <!-- Not yet linked -->
            <button class="submit-button">Log in </button>
          </form>

          <!-- Register portion of the form -->
          <form id ="register" class="input-group" action ="file:///Users/user/Documents/HTML%20Atom/home.html" method="get" target ="_blank"> <!-- This is where your register button connect to home page once clicked -->
            <input type="text" class="input-line" placeholder="Username" required>
            <input type="email" class="input-line" placeholder="Enter Email" required>
            <input type="password" class="input-line" placeholder="Enter Password" required>
            <input type="password" class="input-line" placeholder="Re-Enter Password" required>
            <input type="checkbox" class="check-box"><span> I agree to the terms & conditions</span>
            <button type="submit" class="submit-button">Register </button>
          </form>

    </div>

  </div>
 </div>
     </div>

  </br>

  <script>
  var x= document.getElementById("login");
  var y= document.getElementById("register");
  var z= document.getElementById("btn");

  function register() {
    x.style.left = "-400px";
    y.style.left = "50px";
    z.style.left = "110px";
  }

  function login() {
    x.style.left = "50px";
    y.style.left = "450px";
    z.style.left = "0";
  }


  </script>


</body>


</html>
{% endblock %}
